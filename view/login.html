<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker - Login</title>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Login Container -->
        <div class="login-container">
            <div class="login-card">
                <div class="back-button">
                    <a href="../index.html" class="back-link">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </a>
                </div>
                
                <div class="card-header">
                    <div class="logo">
                        <ion-icon name="card"></ion-icon>
                        <h4>MoneyFin</h4>
                    </div>
                    <h1>Sign In</h1>
                    <p>Welcome back! Please enter your details</p>
                </div>
                
                <form action="../controller/logincheck.php" method="POST" onsubmit="return validateLogin()" id="login-form" novalidate>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" name="username" id="username" placeholder="Enter your username" required />
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required />
                            <span class="toggle-password">
                                <ion-icon name="eye-outline"></ion-icon>
                            </span>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label for="remember" class="remember-me">
                            <input type="checkbox" name="remember" id="remember" />
                            <span class="checkmark"></span>
                            <span>Remember me</span>
                        </label>
                        <a href="forget-password.html" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">Sign In</button>
                    
                    <div class="alternative-login">
                        <span class="divider">Or continue with</span>
                        <div class="social-logins">
                            <button type="button" class="btn-social">
                                <ion-icon name="logo-google"></ion-icon>
                            </button>
                            <button type="button" class="btn-social">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </button>
                            <button type="button" class="btn-social">
                                <ion-icon name="logo-apple"></ion-icon>
                            </button>
                        </div>
                    </div>
                    
                    <div class="login-register">
                        <p>
                            Don't have an account?
                            <a href="register.html">Create Account</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Custom JavaScript -->
    <script src="../assets/js/login.js"></script>
</body>
</html>
