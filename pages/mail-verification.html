<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="../css/verification.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
            </div>
            <h1>Email Verification</h1>
            <p>Please verify your email address to continue</p>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required />
                </div>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <button id="send-verification" class="primary-button">Send Verification Code</button>
            
            <div id="verification-box" class="verification-box">
                <h2 class="verification-subtitle">Verify Your Email</h2>
                <p class="code-instruction">Enter the 6-digit code sent to your email</p>
                
                <div class="code-input">
                    <input type="text" maxlength="1" class="code-digit" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="code-digit" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="code-digit" autocomplete="off" inputmode="numeric" pattern="[0-9]*">    
                    <input type="text" maxlength="1" class="code-digit" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="code-digit" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="code-digit" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                </div>
                
                <button id="verify-code" class="primary-button">Verify Code</button>
                
                <div class="timer">
                    Code expires in <span id="countdown">05:00</span>
                    <div>
                        Didn't receive a code? <button class="resend" id="resend-code">Resend</button>
                    </div>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="footer">
            &copy; 2025 Fitness-Fire. All rights reserved.
        </div>
    </div>
    
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/verification.js"></script>
</body>
</html>
